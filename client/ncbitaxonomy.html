<head>
  <title>ncbitaxonomy</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>NCBI Taxonomy</h1>

      <form class="form-inline lineage-filter">
        <input type="text" name="taxonName" placeholder="Type to get lineages" />
	<div class="pull-right">{{SearchText}}</div>
      </form>
    </header>

  </div>

  {{> lineages}}

</body>


<template name="lineages">
  {{#if isLoading}}
    <center>
      <p class="text-primary">loading...</p>
    </center>
  {{else}}
    <table class="table table-condensed table-hover table-striped">
      <thead>
	<tr>
	  <th>Tax ID</th>
	  <th>Superkingdom</th>
	  <th>Kingdom</th>
	  <th>Phylum</th>
	  <th>Class</th>
	  <th>Order</th>
	  <th>Family</th>
	  <th>Genus</th>
	  <th>Species</th>
	</tr>
      </thead>
      <tbody>
	{{#each getLineages}}
          {{> lineage}}
	{{/each}}
      </tbody>
    </table>
  {{/if}}
</template>

<template name="lineage">
  <tr>
    <td><a href="{{genNcbiTaxonomyUrl tax_id}}">{{tax_id}}</a></td>
    <td>{{{superkingdom}}}</td>
    <td>{{{kingdom}}}</td>
    <td>{{{phylum}}}</td>
    <td>{{{class}}}</td>
    <td>{{{order}}}</td>
    <td>{{{family}}}</td>
    <td>{{{genus}}}</td>
    <td>{{{species}}}</td>
  </tr>
</template>
